server {
    listen 3000;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: basic gzip
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml text/xml image/svg+xml;
    gzip_min_length 256;
}
